<!DOCTYPE html>
<html>
<head>
    <title>04 Function Control Structure</title>
</head>
<body>

    <script>
        const hour = 15;
        let message = "";
        switch(hour) {
            case 10:
                message = "It's 10 o'clock";
                break;
            case 11:
                message = "It's 11 o'clock";
                break;

            case 12:
                message = "It's noon!";
                break;
            default:
                message = "my clock is off";
                break;
        }
        console.log(`Message: ${message}`);

    </script>

</body>
</html>
