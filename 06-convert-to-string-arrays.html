<!DOCTYPE html>
<html>
<head>
    <title>06 Convert to String Arrays</title>
</head>
<body>

    <script>
        const coffee = ["Espresso", "Latte", "Cappuccino"];
        const coffeeString = coffee.join(", ");
        console.log(coffeeString);
    </script>

    <script>
        const coffee2 = ["Americano", "Mocha", "Macchiato"];
        const coffee2String = coffee2.toString();
        console.log({ coffee2String: coffee2String });

        const coffee2Join = coffee2.join(" - ");
        console.log({ coffee2Join: coffee2Join });
    </script>

</body>
</html>
