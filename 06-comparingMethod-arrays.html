<!DOCTYPE html>
<html>
<head>
    <title>06 Comparing Methods</title>
</head>
<body>

    <script>
        const numbers = [4, 2, 5, 1, 3];
        numbers.sort((a, b) => a - b);
        // wat er hier gebeurd is dus pakt een cijfer en vergelijkt die met een ander cijfer.
        // als a kleiner is dan b dan komt a eerst, andersom ook.
        // dus a - b geeft een positief getal als a groter is dan b
        // en een negatief getal als a kleiner is dan b.
        // als a gelijk is aan b dan krijg je 0 en blijven ze op dezelfde plek
        console.log(numbers);
    </script>

</body>
</html>
