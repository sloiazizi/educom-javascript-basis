<!DOCTYPE html>
<html>
<head>
    <title>04 Function Control Structure</title>
</head>
<body>

<script>
    const doSomething = (x, y) => {
        const didSomething = {
            msg: 'We did something with x: ${x} and y: ${y}',
            x: x*4,
            y: y*2
        };
        return didSomething;
    };
    let count = 5;
    let apples = 2;
    let result = doSomething(count, apples);
    console.log(result);
    
</script>

</body>
</html>
