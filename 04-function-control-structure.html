<!DOCTYPE html>
<html>
<head>
    <title>04 Function Control Structure</title>
</head>
<body>

<script>
    const hour = 10;

    if (hour > 12) {
        console.log("It's past noon!");
    } else {
        console.log("It's not noon yet!");
    }
    if (hour >=12 && hour <= 13) {
        console.log("It's lunchtime!");
    } 

    const what = hour < 12 ? "coffee" : "lunch";
    console.log(`Let's have ${what}!`);
</script>

</body>
</html>
