<!DOCTYPE html>
<html>
<head>
    <title>04 For/While Control Structure</title>
</head>
<body>

    <script>
        // For loop example
        for (let i = 0; i < 5; i++) {
            console.log(`The value of i: ${i}`);
        }

        // While loop example
        let j = 40;
        while (j > 20) {
            console.log(`The value of j: ${j}`);
            j--;
        }
    </script>

</body>
</html>
